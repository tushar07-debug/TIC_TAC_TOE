<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/tic-tac-toe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class=" alert alert-warning">
  <div class="container text-align-center mt-3 ">
    <h1 class="alert alert-danger mt-2">TIC TAC TOE </h1>
  </div>
  <div class="container" id="container">
    <div class="board" id="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <p>
      <button class="reset-btn" id="reset-btn">Reset Game</button>
      <button class="reset-scorecard-btn" id="js-reset-score-btn">Reset Score Card</button>
    </p>
    <button class="autoplay-btn" id="js-autoplay">AutoPlay</button>
    <p id="result-display"></p>
    <p id="score-display"></p>
    <p id="scorecard-display"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/tic-tac-toe.js"></script>
</body>
</html>
